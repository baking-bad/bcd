name: Build release and make notifications
on:
  push:
    tags:
      - '*.*.*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: set env
      run: echo ::set-env name=RELEASE_VERSION::${GITHUB_REF#refs/*/}
    - name: setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: npm install, lint and build
      run: |
        npm install @vue/cli
        npm run lint
        npm run build
    - name: archive dist
      run: tar cfvz bcd.tar.gz dist
    - name: automatic release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        files: |
          bcd.tar.gz
    - name: telegram notification
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          Better Call Dev frontend ${{ env.RELEASE_VERSION }} has been released ðŸŽ‰
          More info at https://github.com/baking-bad/bcd/releases/tag/${{ env.RELEASE_VERSION }}
    - name: slack notification
      uses: Ilshidur/action-slack@master
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      with:
        args: |
          Better Call Dev frontend ${{ env.RELEASE_VERSION }} has been released ðŸŽ‰
          More info at https://github.com/baking-bad/bcd/releases/tag/${{ env.RELEASE_VERSION }}
